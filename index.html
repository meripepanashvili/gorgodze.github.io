<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src='assets/js/skrollr.min.js'></script>
	<script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
  	<link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body class='custom-scroll'>

	<section id="main-container" class='main-section full-screen'>
		<div class='wrapper' id='main-wrapper' >
			<div class='team moving-elem full-screen' data-top='filter: blur(15px); transform: scale(1.4);' data-300p='filter: blur(0); transform: scale(1);' data-anchor-target='#main-wrapper'>
			</div>
			<div class='zma moving-elem full-screen' data-top='transform: scale(3);' data-300p='transform: scale(1.4);' data-anchor-target='#main-wrapper' >
				<img class='zma-image' src='assets/images/zma.png' />
			</div>
			<div class='together moving-elem' data-200p='transform: translate3d(0, 50vh, 0);' data-300p='transform: translate3d(0, 0, 0)' data-anchor-target='#main-wrapper'>
				<img src='assets/images/ertad.svg' />
			</div>
		</div>
	</section>



	<script type="text/javascript" src='assets/js/index.min.js'></script>
</body>	

</html>
